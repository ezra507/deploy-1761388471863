<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance - Website  Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet"> <!-- Font gaming + secondary -->
    <style>
        /* Reset dan body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a001a 0%, #c71585 30%, #8b008b 70%, #4b0082 100%); /* Dark pink tua gradient untuk depth */
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated matrix rain background (efek hujan kode kece) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, rgba(255,20,147,0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(0,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            animation: matrixRain 20s linear infinite;
            z-index: -2;
            opacity: 0.3;
        }

        @keyframes matrixRain {
            0% { transform: translateY(0) rotateX(0deg); }
            100% { transform: translateY(-100px) rotateX(360deg); }
        }

        /* Floating particles untuk gaming particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff1493;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; background: #00ffff; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 3s; background: #00ffff; }
        .particle:nth-child(5) { left: 70%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 5s; background: #00ffff; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Container utama dengan scan line effect */
        .maintenance-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 20, 147, 0.7),
                inset 0 0 20px rgba(0, 255, 255, 0.1); /* Inner glow cyan */
            max-width: 550px;
            border: 3px solid #ff1493;
            position: relative;
            animation: scanLine 3s infinite linear;
            overflow: hidden;
        }

        /* Scan line effect (garis pemindaian CRT) */
        .maintenance-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes scanLine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Fade in dengan glitch intens */
        @keyframes fadeInGlitchEpic {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            20% { transform: translate(3px, -3px) skew(2deg); }
            40% { transform: translate(-3px, 3px) skew(-2deg); }
            60% { transform: translate(2px, -2px) skew(1deg); }
            80% { transform: translate(-2px, 2px) skew(-1deg); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .maintenance-container {
            animation: fadeInGlitchEpic 2s ease-in-out;
        }

        /* Judul dengan typing effect */
        h1 {
            font-size: 2.8em;
            font-weight: 900;
            color: #ff1493;
            margin-bottom: 15px;
            text-shadow: 
                0 0 15px #ff1493,
                0 0 30px #00ffff,
                2px 2px 5px rgba(0, 0, 0, 0.8);
            border-right: 3px solid #ff1493;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(20) infinite, glitchEpic 3s infinite;
            width: 0;
        }

        @keyframes typing {
            0%, 90%, 100% { width: 100%; border-right: 3px solid #ff1493; }
            10%, 20% { width: 0; border-right: none; }
        }

        @keyframes glitchEpic {
            0%, 85%, 95%, 100% { transform: translateX(0); color: #ff1493; }
            5% { transform: translateX(-2px); color: #00ffff; }
            15% { transform: translateX(2px); color: #ff1493; }
            25% { transform: translateX(-3px); color: #00ffff; }
            35% { transform: translateX(3px); color: #ff1493; }
            45% { transform: translateX(-2px); color: #00ffff; }
            55% { transform: translateX(2px); color: #ff1493; }
            65% { transform: translateX(-3px); color: #00ffff; }
            75% { transform: translateX(3px); color: #ff1493; }
        }

        /* Subjudul dengan secondary font */
        p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd;
            font-weight: 300;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Estimasi waktu khusus dengan pulse effect */
        .eta {
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            margin: 15px 0;
            color: #ddd;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: etaPulse 2s infinite alternate;
        }

        .eta .highlight {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        @keyframes etaPulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        /* Ikon SVG custom gaming gear */
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            animation: rotateGlow 2s infinite linear;
            filter: drop-shadow(0 0 20px #ff1493);
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: #ff1493;
            stroke: #00ffff;
            stroke-width: 2;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg) scale(1); filter: drop-shadow(0 0 20px #ff1493); }
            50% { transform: rotate(180deg) scale(1.1); filter: drop-shadow(0 0 30px #00ffff); }
            100% { transform: rotate(360deg) scale(1); filter: drop-shadow(0 0 20px #ff1493); }
        }

        /* Upgrade meter (progress bar kece) */
        .upgrade-meter {
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px auto;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #00ffff;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .upgrade-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff1493, #c71585, #00ffff);
            width: 0;
            border-radius: 3px;
            animation: upgradeLoad 3s infinite ease-in-out;
            box-shadow: 0 0 10px #ff1493;
        }

        @keyframes upgradeLoad {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        /* Tombol epic gaming */
        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff1493, #c71585, #8b008b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            box-shadow: 
                0 5px 20px rgba(255, 20, 147, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .back-link:hover::before {
            left: 100%;
        }

        .back-link:hover {
            background: linear-gradient(45deg, #00ffff, #ff1493);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.6);
        }

        /* Responsif */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .icon { width: 60px; height: 60px; }
            .upgrade-meter { width: 200px; }
            .maintenance-container { margin: 20px; padding: 40px 25px; }
            .particles .particle { width: 3px; height: 3px; }
            .eta { font-size: 1em; }
        }
    </style>
</head>
